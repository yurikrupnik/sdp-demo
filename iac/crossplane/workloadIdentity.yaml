  forProvider:
    member: 'principalSet://iam.googleapis.com/projects/260334471419/locations/global/workloadIdentityPools/github-pool-cr3/attribute.repository/yurikrupnik/sdp-demo'
    role: roles/iam.workloadIdentityUser
    serviceAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: container-builder
